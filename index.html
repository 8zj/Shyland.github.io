<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Landing Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #6d28d9, #1e3a8a);
      color: white;
      font-family: 'Arial', sans-serif;
      perspective: 1000px;
      overflow: hidden;
    }

    .landing-box {
      background: linear-gradient(145deg, #372c8b, #2b2473);
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      transition: transform 0.7s, box-shadow 0.7s;
      position: relative;
    }

    .landing-box:hover {
      transform: rotateX(12deg) rotateY(-12deg);
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.7), inset 0 0 15px rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      transform: translateZ(40px);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(40) infinite, blink 0.75s step-end infinite;
      font-size: 24px;
      border-right: 3px solid white;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .quote {
      font-size: 18px;
      margin-top: 20px;
      transform: translateZ(20px);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      font-style: italic;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="landing-box">
    <h1><span class="typewriter">Welcome to SkySlayer02 Website</span></h1>
    <p id="random-quote" class="quote"></p>
    <div class="buttons">
      <a href="https://www.tiktok.com/@skyslayer02?lang=en" target="_blank">Main TikTok</a>
      <a href="https://www.tiktok.com/@skyslayer02_vr?lang=en" target="_blank">Backup TikTok</a>
      <a href="https://discord.gg/JdPjQzfbFf" target="_blank">Back Up Discord</a>
      <a href="https://discord.gg/rJWCVrnzxY" target="_blank">Main Discord</a>
      <a href="https://www.twitch.tv/skyslayer02" target="_blank">Twitch</a>
      <a href="https://www.youtube.com/channel/UCJCMMJsndIbDW1TpsXu0lLw" target="_blank">Youtube</a>
    </div>
  </div>

  <script>
    const quotes = [
      "The best way to predict the future is to create it.",
      "Believe in yourself and all that you are.",
      "The only limit to our realization of tomorrow is our doubts of today.",
      "In the middle of every difficulty lies opportunity.",
      "Do not wait for leaders; do it alone, person to person.",
      "Everything you can imagine is real."
    ];


    function typeRandomQuote() {
      const quoteElement = document.getElementById("random-quote");
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      let i = 0;
      quoteElement.textContent = '';

      function type() {
        if (i < randomQuote.length) {
          quoteElement.textContent += randomQuote.charAt(i);
          i++;
          setTimeout(type, 100);
        }
      }

      type();
    }
    typeRandomQuote();
    setInterval(function() {
      setTimeout(function() {
        typeRandomQuote();
      }, 1000);
    }, 6000);
  </script>
</body>
</html>
